---
layout: page
title: Projects
---
<ul class="post-list">
    {% for project in site.projects reversed %}
    <li>
        <span class="post-meta">{{ project.date | date: "%b %-d, %Y" }}</span>

        <h2>
            <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title | escape }}</a>
        </h2>
        <a  href="{{ project.url | prepend: site.baseurl }}"><img src="../assets/thumbs/{{ project.thumb }}" width="270" height="160"/></a>
        
    </li>
    {% endfor %}
</ul>
