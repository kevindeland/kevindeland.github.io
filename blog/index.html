---
layout: page
title: Blog
---
<ul class="post-list">

    <div><a href="https://medium.com/@kevin.deland">Visit me on Medium</a> to see more blog posts.</div>
    <br><br>

    {% for post in site.posts %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
    </li>
    {% endfor %}
</ul>
